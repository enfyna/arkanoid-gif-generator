<div class="input-group mb-1">
    <label for="speed" class="input-group-text" title="Adjust the speed of the game">Speed</label>
    <input type="number" class="form-control" id="speed" name="speed" value="7" min="1" max="10">
</div>
<div class="input-group mb-1">
    <label for="obj_color" class="input-group-text" title="Choose the color of the ball">Object Color</label>
    <input type="color" class="form-control form-control-color" id="obj_color" name="obj_color" value="#808080">
</div>
<div class="alert alert-primary mb-1">
    <b>Note:</b> This game doesnt work well with square or vertical image sizes. If the game renders bad try to decrease the height or increase the width.
</div>
