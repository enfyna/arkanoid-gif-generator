<div class="input-group mb-1">
    <label for="speed" class="input-group-text" title="Adjust the speed of the game">Speed</label>
    <input type="number" class="form-control" id="speed" name="speed" value="7" min="1" max="10">
</div>
<div class="input-group mb-1">
    <label for="jump" class="input-group-text" title="Set the number of jumps">Jump Count</label>
    <input type="number" class="form-control" id="jump" name="jump" value="3" min="1" max="10">
</div>
<div class="input-group mb-1">
    <label for="ball_size" class="input-group-text" title="Adjust the size of the ball">Ball Size</label>
    <input type="number" class="form-control form-control-color" id="ball_size" name="ball_size" value="45">

    <label for="ball_color" class="input-group-text" title="Choose the color of the ball">Ball Color</label>
    <input type="color" class="form-control form-control-color" id="ball_color" name="ball_color" value="#ffffff">
</div>
<div class="input-group mb-1">
    <label for="paddle_color" class="input-group-text" title="Choose the color of the paddle">Paddle Color</label>
    <input type="color" class="form-control form-control-color" id="paddle_color" name="paddle_color" value="#ffffff">
</div>
