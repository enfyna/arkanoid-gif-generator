<div class="input-group mb-1">
    <label for="speed" class="input-group-text">Speed</label>
    <input type="number" class="form-control" id="speed" name="speed" value="7" min="1" max="10">
</div>
<div class="input-group mb-1">
    <label for="jump" class="input-group-text">Jump Count</label>
    <input type="number" class="form-control" id="jump" name="jump" value="3" min="1" max="10">
</div>
<div class="input-group mb-1">
    <label for="ball_size" class="input-group-text">Ball Size</label>
    <input type="number" class="form-control form-control-color" id="ball_size" name="ball_size" value="10">

    <label for="ball_color" class="input-group-text">Ball Color</label>
    <input type="color" class="form-control form-control-color" id="ball_color" name="ball_color" value="#ffffff">
</div>
<div class="input-group mb-1">
    <label for="paddle_color" class="input-group-text">Paddle Color</label>
    <input type="color" class="form-control form-control-color" id="paddle_color" name="paddle_color" value="#ffffff">
</div>
